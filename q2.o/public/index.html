<!DOCTYPE html> 
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>jQuery Mobile Docs - Lists with Thumbnails</title> 
	<link rel="stylesheet"  href="/jquerymobile/jquery.mobile-1.4.5.min.css" />  
	<link rel="stylesheet"  href="/jquerymobile/jquery.mobile.inline-png-1.4.5.min.css" />  
	<link rel="stylesheet"  href="/jquerymobile/jquery.mobile.theme-1.4.5.min.css" />  

	<script src="/js/jquery-1.7.1.min.js"></script>
    <script src="/jquerymobile/jquery.mobile-1.4.5.min.js" async></script>
    <style>
/* body, body div{
    background: rgb(239,239,239);
}*/
.ui-header{
    background: #FFF;
} 
li.list-item{
    clear: both;
    height: 80px;
    margin: 5px;
    border: 1px solid #000;
    background: #FFF;
}
.list-item a{
    text-decoration: none;
    color: black;
}
.list-item img{
    min-width: 78px;
    height: 78px;
    float: left;
    margin: 1px 25px;
}
.list-item .title{
    font-size: 14pt;
    font-weight: bold;
    line-height: 80px;
    /* margin-left: 10px; */
}
.unborder{
    margin-left:-18px;
    margin-top:-18px;
}
a#backBtn{
    border: none;
    background: none;
    padding:0;
    margin:0;
    box-shadow: none;
    text-shadow: none;
}
a#backBtn img{
    width:36px;
    height: 39px;
    border: none;
    background: none;
    box-shadow: none;
    text-shadow: none;
    padding:0;
    margin:0;
}
.ui-header{
    border: none;
}
.ui-page,.ui-content,.content-primary,.content-secondary{
    background: none;
    text-shadow: none;
}
    </style>
    <script src="/js/app.js" defer></script>
</head> 
<body> 
	<div data-role="page" class="type-interior">
		<div class="header" data-role="header" data-theme="f">
		<h1 id="pageTitle">All Friends</h1>
		<a style="display:none" id="backBtn" href="javascript:void(0);" onclick="app.goPagePrimary();" ><img src="/img/img-back.png"/></a>
	</div><!-- /header -->

	<div data-role="content">
		<div id="primary-page" class="content-primary">	
            <ul id="primary-list" data-role="listview">
                
            </ul>
		</div><!--/content-primary -->		

		<div id="secondary-page" class="content-secondary">

		</div>		

	</div><!-- /content -->

	</div><!-- /page -->
<div style="display:none">
<span id="template-list">
<li id="list-item-{{index}}" class="list-item"><a href="{{href}}" onclick="app.goto(this);" ><!--data-lat="{{lat}}" data-lng="{{lng}}"  another way to pass data, but not prefered-->
    <img src="#{{image}}" />
    <span class="title">{{name}}</span>
</a></li>
</span>
<span id="template-detail">
    <div class="unborder"><img src="#{{map-url}}"/></div>
    <div class="list-item">{{list-item-copy}}</div>
</span>
</div>
	</body>
</html>
